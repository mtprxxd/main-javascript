<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />a
    <!-- <link rel="stylesheet" href="style.css" />w -->
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" placeholder="Enter your height "></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" placeholder="Enter your weight "></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <div class="range"><p id="orange"> Weight = Less than 18.5</p>
          <p id="green">Normal Range = 18.5 and 24.9</p>
          <p id="red">Overweight = Greater than 24.9</p></div>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
